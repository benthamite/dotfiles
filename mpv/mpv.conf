save-position-on-quit
window-maximized
# display milliseconds
osd-fractions 

# precise seeking for audio and tiny step binds
hr-seek=yes

# do not quit when reaching the end of the file
keep-open=yes

# youtube captions
sub-auto=fuzzy
ytdl-raw-options=sub-lang="en,es,it,fr,pt",write-sub=,write-auto-sub=
sub-font='Noto Color Emoji'
sub-font-size=30
